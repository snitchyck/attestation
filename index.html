<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда люксовых авто</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./img/logo.svg" alt="logo" width="125">
        <h1>
            Аренда автомобилей класса Люкс по всему миру!
        </h1>
    </header>
    <div class="container">
        <div class="card">
            <div class="card__image"></div>
            <p class="card__description">
                Lamborghini Veneno </p>
        </div>
        <div class="card">
            <div class="card__image"></div>
            <p class="card__description">
                Mercedes S680 Maybach </p>
        </div>
        <div class="card">
            <div class="card__image"></div>
            <p class="card__description">
                Aston Martin DB11 </p>
        </div>
        <div class="card">
            <div class="card__image"></div>
            <p class="card__description">
                Ferrari SF90 </p>
        </div>
        <div class="card">
            <div class="card__image"></div>
            <p class="card__description">
                BMW I7 </p>
        </div>
        <div class="card">
            <div class="card__image"></div>
            <p class="card__description">
                Bugatti Centodieci </p>
        </div>
    </div>

</body>

</html>
