<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда люксовых авто</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./img/logo.svg" alt="logo" width="125">
        <h1>
            Аренда автомобилей класса Люкс по всему миру!
        </h1>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <div class="card__image">
                    <img src="./img/veneno.png" alt="lamba">
                </div>
                <p class="card__description">
                    Lamborghini Veneno </p>
                <button>
                    Арендовать!
                </button>
            </div>
            <div class="card">
                <div class="card__image">
                    <img src="./img/s680.jpg" alt="Mercedes">
                </div>
                <p class="card__description">
                    Mercedes S680 Maybach </p>
                <button>
                    Арендовать!
                </button>
            </div>
            <div class="card">
                <div class="card__image">
                    <img src="./img/77.jpg" alt="Aston Martin">
                </div>
                <p class="card__description">
                    Aston Martin One-77 </p>
                <button>
                    Арендовать!
                </button>
            </div>
            <div class="card">
                <div class="card__image">
                    <img src="./img/sf90.jpg" alt="Ferrari">
                </div>
                <p class="card__description">
                    Ferrari SF90 </p>
                <button>
                    Арендовать!
                </button>
            </div>
            <div class="card">
                <div class="card__image">
                    <img src="./img/i7.jpg" alt="Ужас на колёсах">
                </div>
                <p class="card__description">
                    BMW I7 </p>
                <button>
                    Арендовать!
                </button>
            </div>
            <div class="card">
                <div class="card__image">
                    <img src="./img/bug.jpg" alt="Bugatti Centodieci">
                </div>
                <p class="card__description">
                    Bugatti Centodieci </p>
                <button>
                    Арендовать!
                </button>
            </div>
        </div>
    </main>
</body>

</html>
